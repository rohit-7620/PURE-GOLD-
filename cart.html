<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureGold Cooking Oils - Cart</title>
  <meta name="description" content="View your cart and checkout securely with PureGold Cooking Oils.">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/000000/oil-industry.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <img src="https://img.icons8.com/fluency/48/000000/oil-industry.png" alt="PureGold Logo" class="logo">
      <span class="brand">PureGold Oils</span>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <h1 style="font-family: 'Montserrat', Arial, sans-serif; color: #b8860b;">Your Cart</h1>
    <div class="products-grid">
      <div class="product-card">
        <h2>Sunflower Oil</h2>
        <span class="price">₹180 x 1</span>
      </div>
      <div class="product-card">
        <h2>Mustard Oil</h2>
        <span class="price">₹160 x 1</span>
      </div>
    </div>
    <div style="max-width:400px;margin:2rem auto 1rem auto;background:#fffbe6;padding:1.5rem;border-radius:10px;text-align:center;">
      <h2 style="color:#388e3c;">Total: ₹340</h2>
      <form onsubmit="return false;">
        <input type="text" placeholder="Full Name" required style="width:90%;margin-bottom:1rem;">
        <input type="email" placeholder="Email" required style="width:90%;margin-bottom:1rem;">
        <input type="text" placeholder="Address" required style="width:90%;margin-bottom:1rem;">
        <button type="button" class="cta-btn" onclick="payNow()">Pay with Razorpay</button>
      </form>
    </div>
    <script>
      function payNow() {
        var options = {
          key: 'rzp_test_1DP5mmOlF5G5ag', // Demo key
          amount: 34000, // Amount in paise
          currency: 'INR',
          name: 'PureGold Cooking Oils',
          description: 'Order Payment',
          image: 'https://img.icons8.com/fluency/48/000000/oil-industry.png',
          handler: function (response){
            alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
          },
          prefill: {
            name: '',
            email: ''
          },
          theme: {
            color: '#ffd700'
          }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
      }
    </script>
  </main>
